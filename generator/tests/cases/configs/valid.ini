; support two kinds of comments
# plain semicolon and sharp beginned

[templates empty]
# this section is empty it will be ignored

[templates] ; pathes to template files
enum="enum1.inja"
object='object.inja'
garbage.key = some garbage value
enum = "enum2.inja" ; this value will be parsed because it's last

[output]
; contains generated files
directory = ""
; suffix between the object name and file extension like TheStruct.rex.h
filename_suffix = "rex"
; header which path of generated files will be written to
header = "../example/reflection.h"

[input files]
; list of keys without values
"../example/reflection.h"
"../example/reflection.h"
"../example/reflection.h"